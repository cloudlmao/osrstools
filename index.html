<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track OSRS Grand Exchange prices with real-time updates. Find the best items to buy, sell, and trade.">
    <meta name="keywords" content="OSRS, Old School RuneScape, Grand Exchange, item prices, item tracker">
    <meta name="author" content="Remedial">
    <link rel="icon" href="./imgs/1024px-Grand_Exchange_logo.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" id="dynamic-stylesheet" href="./css/styles.css">
    <title>OSRS Tools</title>
    <script>
        // Cache-busting: Append a timestamp to the CSS file URL
        const timestamp = new Date().getTime();
        const stylesheet = document.getElementById('dynamic-stylesheet');
        stylesheet.href += `?v=${timestamp}`;
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h4 class="sidebar-heading">OSRS Tools</h4>
                    <ul class="nav flex-column">
                        <!-- GE Side Panel Start -->
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toggle="collapse" data-target="#grandExchangeSubmenu" aria-expanded="true" id="grandExchangeToggle">
                                Grand Exchange
                            </a>
                            <ul class="collapse show list-unstyled" id="grandExchangeSubmenu">
                                <li>
                                    <a class="nav-link" href="#" id="filter-all">All Items</a>
                                </li>
                                <!-- <li>
                                    <a class="nav-link" href="#" id="filter-top">Top Items</a>
                                </li> -->
                                <li>
                                    <a class="nav-link" href="#" id="filter-highest">Highest Price</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="#" id="filter-lowest">Lowest Price</a>
                                </li>
                                <!-- <li>
                                    <a class="nav-link" href="#" id="filter-most-recent">Most Recent</a>
                                </li> -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main content -->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h1 class="h2 mt-4">OSRS Grand Exchange Tracker</h1>
                <input type="text" id="search-input" class="form-control my-3" placeholder="Search items by name or description...">
                <div id="loading-indicator" class="alert alert-info" style="display: block;">Loading items... Please wait.</div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Item Name</th>
                                <th scope="col">High Price</th>
                                <th scope="col">Low Price</th>
                                <th scope="col">Last Updated (High)</th>
                            </tr>
                        </thead>
                        <tbody id="item-list">
                            <!-- Item rows will be dynamically generated here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-search@2.0.0/dist/umd/js-search.min.js"></script>
    <script>
        // Ensure jQuery and JsSearch are loaded
        $(document).ready(function() {
            if (typeof jQuery === 'undefined') {
                console.error('jQuery is not loaded');
                alert('Error: jQuery is not loaded. Please check your internet connection and refresh the page.');
            }
            if (typeof JsSearch === 'undefined') {
                console.error('js-search is not loaded');
                alert('Error: js-search is not loaded. Please check your internet connection and refresh the page.');
            }

            // Automatically expand the Grand Exchange submenu
            $('#grandExchangeSubmenu').collapse('show'); // Show the submenu
        });
    </script>
    <script src="./js/script.js"></script>
    <script>
        // Handle script.js loading errors
        window.addEventListener('error', function(e) {
            if (e.filename.endsWith('script.js')) {
                console.error('Error loading script.js:', e.message);
                alert('Error loading script.js. Please check the console for more information.');
            }
        }, true);
    </script>
</body>
</html>
