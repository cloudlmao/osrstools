<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Grand Exchange Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/js-search@2.0.0/dist/umd/js-search.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h4 class="sidebar-heading">OSRS Tracker</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-toggle="collapse" data-target="#grandExchangeSubmenu" aria-expanded="false">
                                Grand Exchange
                            </a>
                            <ul class="collapse show list-unstyled" id="grandExchangeSubmenu">
                                <li>
                                    <a class="nav-link active" href="#" id="filter-all">All Items</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="#" id="filter-top">Top Items</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="#" id="filter-highest">Highest Price</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="#" id="filter-lowest">Lowest Price</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="#" id="filter-most-recent">Most Recent</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main content -->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h1 class="h2 mt-4">OSRS Grand Exchange Tracker</h1>
                <input type="text" id="search-input" class="form-control my-3" placeholder="Search items by name or description...">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Item Name</th>
                                <th scope="col">High Price</th>
                                <th scope="col">Low Price</th>
                                <th scope="col">Last Updated (High)</th>
                            </tr>
                        </thead>
                        <tbody id="item-list">
                            <!-- Item rows will be dynamically generated here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
